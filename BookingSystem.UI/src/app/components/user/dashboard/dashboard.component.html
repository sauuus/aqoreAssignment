<body data-new-gr-c-s-check-loaded="8.909.0" data-gr-ext-installed="">
  <header id="header">
    <nav class=" " id="header-content">
      <div class="container d-flex justify-content-center">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-1 text-center">
            <a class="navbar-brand logo" href="#">HotelSau.</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main role="main  pt-5">
    <section class="jumbotron text-center text-white css-selector">
      <div class="container my-4 py-5 pt-5">
        <h1 class="jumbotron-heading" style="margin-top: 5rem">
          Where would you like to stay?
        </h1>
        <h3 class="lead sub-heading">Find Your Perfect Hotel with Us!</h3>

        <form class="text-center mt-5 d-flex justify-content-center" #form="ngForm" (ngSubmit)="getAvailableHotels()">
          <!-- <div class="text-center mt-5 d-flex justify-content-center"> -->
            
            <div class="input-group w-50">

            <input
              type="date"
              class="form-control"
              placeholder="From"
              aria-label="From"
              aria-describedby="basic-addon2"
            />

            <button
              class="btn btn-outline-dark text-light"
              type="button"
              disabled
            >
              -
            </button>

            <input
              type="date"
              class="form-control"
              placeholder="Select a date"
              aria-label="Select a date"
              aria-describedby="basic-addon2"
            />

            <div class="input-group-append">
              <button
                class="btn glow-button"
                type="submit"
               
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                >
                  <path
                    fill="currentColor"
                    d="M21 19.7l-5.86-5.86C16.12 12.38 17 10.8 17 9a7 7 0 0 0-14 0 7 7 0 0 0 7 7c1.8 0 3.38-.88 4.84-2.14L19.7 21 21 19.7zM10 16a5 5 0 0 1-5-5 5 5 0 0 1 10 0 5 5 0 0 1-5 5z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        <!-- </div> -->
          </form>
      </div>
    </section>

    <div class="container my-5 py-5">
      <h2
        class="sub-heading mb-5 text-center"
        style="color: black; font-weight: 700"
      >
        <strong>Our Top Hotels</strong>
      </h2>

      <div
        class="container-fluid"
        *ngFor="let hotel of hotels; index as i"
        [ngClass]="{
          'table-row-even': i % 2 === 0,
          'table-row-odd': i % 2 !== 0
        }"
      >
        <div class="row mb-2">

          <div class="col-md-12">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
              <div class="card-body d-flex flex-column align-items-start">
                <h2 class="d-inline-block mb-1 text-dark">
                  {{ hotel.h_name }}
                </h2>

                <h3 class="mb-2 text-muted">{{ hotel.h_address }}</h3>
                <p class="card-text mb-auto">
                  {{ hotel.h_description }}
                </p>
                <a
                  [routerLink]="['/hotel-user', hotel.h_id]"
                  class="text-primary mt-2"
                  >Checkout more</a
                >
              </div>

              <img
                class="card-img-right flex-auto d-none d-md-block"
                src="https://style.gq.com.au/media/file_uploads/3/1/1/0/31153-1.jpg"
                alt="Hotel Image"
                style="width: 200px; height: 250px; object-fit: cover"
              />
            </div>
          </div>
        </div>
        <p *ngIf="!hotels || hotels.length <= 0">
          No Hotels has been recorded!
        </p>
      </div>
    </div>
  </main>

  <footer class="text-muted css-selector p-3 mt-5">
    <div class="container d-flex justify-content-center" style="height: 200px">
      <div class="row d-flex justify-content-between mt-5">
        <p class="text-light d-flex justify-content-center">
          @Copyright 2024 by Sauravi Rajbhandari
        </p>
        <p class="float-center d-flex justify-content-center">
          <a target="_blank" href="https://github.com/sauuus">
            <svg
              style="width: 50px; height: 50px"
              viewBox="0 0 48 48"
              id="Layer_2"
              data-name="Layer 2"
              xmlns="http://www.w3.org/2000/svg"
              fill="#ffffff"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <defs>
                  <style>
                    .cls-1 {
                      fill: none;
                      stroke: #ffffff;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      fill-rule: evenodd;
                    }
                  </style>
                </defs>
                <path

          </a>
        </p>
        <button
          type="button"
          class="btn btn-outline-secondary"
          routerLink="navbar"
        >
          Admin
        </button>
      </div>
    </div>
  </footer>
</body>
