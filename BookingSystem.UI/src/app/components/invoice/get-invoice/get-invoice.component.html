<div class="container my-5 center">
  <h1 class="mb-3">Invoice List</h1>
  <a [routerLink]="['/add/invoice']"  class="button-3"
    ><i class="bi bi-plus-circle"></i> Add Invoice</a
  >
  <br />
  <br />

  <table class="table" *ngIf="invoices && invoices.length > 0">
    <thead class="header">
      <tr>
        <th>Invoice ID</th>
        <th>Customer ID</th>
        <th>Invoice Date</th>
        <th>Total Amount</th>
        <th>Discount </th>
        <th>Discounted Amount</th>

        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let invoice of invoices; index as i"
        [ngClass]="{
          'table-row-even': i % 2 === 0,
          'table-row-odd': i % 2 !== 0
        }"
      >
        <td>{{ invoice.invoiceId }}</td>
        <td>{{ invoice.c_id }}</td>
        <td>{{ invoice.invoiceDate }}</td>
        <td>{{ invoice.totalAmount }}</td>
        <td>{{ invoice.discount }}</td>
        <td>{{ invoice.discountedAmount }}</td>

        <td>
          <a [routerLink]="['/invoice', 'editInvoice', invoice.invoiceId]"
            ><i class="bi bi-pencil-square"></i> Edit</a
          >
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!invoices || invoices.length <= 0">No Invoices has been recorded!</p>
</div>
