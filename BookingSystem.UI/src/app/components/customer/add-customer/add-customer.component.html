<div class="container my-5">
    <h1 class="mb-3">Add Customer</h1>
    <div class="row">
      <div class="col-6">
        <form [formGroup]="customerReactiveForm" (ngSubmit)="addCustomer()">
          <div class="mb-3">
            <label for="fullName" class="form-label">Customer's Full Name</label>
            <input type="text" class="form-control" id="fullName" formControlName="fullName" [ngClass]="{
              'is-invalid':
              customerReactiveForm.controls['fullName'].invalid &&
              (customerReactiveForm.controls['fullName'].dirty ||
              customerReactiveForm.controls['fullName'].touched)
            }"
          />
            <div
              class="invalid-feedback"
              *ngIf="customerReactiveForm.get('fullName')?.invalid && (customerReactiveForm.get('fullName')?.dirty || customerReactiveForm.get('fullName')?.touched)"
            >
            <div *ngIf="customerReactiveForm.controls['fullName']?.errors?.['required']">
              Customer Name is required.
            </div>
            <div *ngIf="customerReactiveForm.controls['fullName']?.errors?.['minlength']">
              Must be of more than 4 characters.
            </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Customer's Email</label>
            <input type="text" class="form-control" id="email" formControlName="email"  [ngClass]="{
              'is-invalid':
              customerReactiveForm.controls['email'].invalid &&
              (customerReactiveForm.controls['email'].dirty ||
              customerReactiveForm.controls['email'].touched)
            }"
          />
            <div
            class="invalid-feedback"
            *ngIf="customerReactiveForm.get('email')?.invalid && (customerReactiveForm.get('email')?.dirty || customerReactiveForm.get('email')?.touched)"
          >
            <div *ngIf="customerReactiveForm.controls['email']?.errors?.['required']">
              Email is required.
            </div>
            <div *ngIf="customerReactiveForm.controls['email']?.errors?.['email']">
              Invalid email format.
            </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="contact" class="form-label">Customer's Contact</label>
            <input type="text" class="form-control" id="contact" formControlName="contact"  [ngClass]="{
              'is-invalid':
              customerReactiveForm.controls['contact'].invalid &&
              (customerReactiveForm.controls['contact'].dirty ||
              customerReactiveForm.controls['contact'].touched)
            }"
          />
            <div
            class="invalid-feedback"
            *ngIf="customerReactiveForm.get('contact')?.invalid && (customerReactiveForm.get('contact')?.dirty || customerReactiveForm.get('contact')?.touched)"
          >
            <div *ngIf="customerReactiveForm.controls['contact']?.errors?.['required']">
              Email is required.
            </div>
            <div *ngIf="customerReactiveForm.controls['contact']?.errors?.['contact']">
              Invalid email format.
            </div>
            </div>
          </div>
          <button type="submit" class="btn btn-secondary" [disabled]="!customerReactiveForm.valid">Add Customer</button>
        </form>
      </div>
    </div>
  </div>
