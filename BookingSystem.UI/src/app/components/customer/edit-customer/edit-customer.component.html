<div class="container my-5">
  <h1 class="mb-3">Edit Customer</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateCustomer()">
        <div class="mb-3">
          <label for="c_id" class="form-label">Category ID</label>
          <input
            type="number"
            readonly
            class="form-control"
            id="c_id"
            name="id"
            [(ngModel)]="editCustomerReq.c_id"
          />
        </div>
        <div class="mb-3">
          <label for="fullName" class="form-label">Customer's Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
            [(ngModel)]="editCustomerReq.fullName"

          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="editCustomerReq.email"
          />
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Contact</label>
          <input
            type="text"
            class="form-control"
            id="contact"
            name="contact"
            [(ngModel)]="editCustomerReq.contact"
          />
        
        </div>
        <div class="d-grid gap-2 d-md-block">
          <button type="submit" class="btn btn-outline-secondary btn-sm mr-5">
            Save
          </button>
          <button
            type="button"
            class="btn btn-outline-danger btn-sm ml-5"
            (click)="deleteCustomer(editCustomerReq.c_id)"
          >
            Delete
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
