<div class="container my-5 center">
  <h1 class="mb-3">Hotels</h1>
  <a routerLink="addHotels" class="button-3"
    ><i class="bi bi-plus-circle"></i> Add New Hotel</a
  >
  <br /><br />

  <table class="table" *ngIf="hotels && hotels.length > 0">
    <thead class="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Location</th>
        <th></th>

        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let hotel of hotels; index as i"
        [ngClass]="{
          'table-row-even': i % 2 === 0,
          'table-row-odd': i % 2 !== 0
        }"
      >
        <td>{{ hotel.h_id }}</td>
        <td>{{ hotel.h_name }}</td>
        <td>{{ hotel.h_description }}</td>
        <td>{{ hotel.h_address }}</td>
        <td><a [routerLink]="['/hotels', 'editHotels', hotel.h_id]">Edit</a></td>


        <!-- <td><a [routerLink]="['/edit/hotels', hotel.h_id]"><i class="bi bi-pencil-square"></i> Edit</a></td> -->
      </tr>
    </tbody>
  </table>
  <p *ngIf="!hotels || hotels.length <= 0">No Hotels has been recorded!</p>
</div>
